<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .style1
        {
            width: 100%;
        }
    </style>
</head>
<body>
    <table class="style1">
        <tr>
            <td>
                <img src="http://www.strongerorg.com/OrganisationLogos/StrongerOrgLogoForEmails.gif" />
            </td>
        </tr>
        <tr>
            <td style="font-family: Arial;">
                Dear
                <% ModeratorName %>,
            </td>
        </tr>
        <tr>
            <td style="font-family: Arial;">
                The matchups for tournament:<% TournamentName %>
                are ready for your review.
            </td>
        </tr>
        <tr>
            <td style="font-family: Arial;">
                The emails to the players will be sent on
                <% StartDate %>.
            </td>
        </tr>
        <tr>
            <td style="font-family: Arial;">
                To review and edit the tournament matchup <a href="http://www.strongerorg.com/Backoffice/Tournament.aspx?TournamentId=<% TournamentId %>"
                    target="_blank">click here</a>.
            </td>
        </tr>
    </table>
</body>
</html>
